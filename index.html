<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap">
    <link rel="stylesheet" href="style.css">

    <script src="main.js"></script>
    <script src="index.js"></script>
    
    <title>Menu Login</title>
</head>

<body>

    <div class="login-card">
        <h2>Inicio</h2>
        <h3>Escribe tus datos</h3>
        <form class="login-form">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Contraseña">
            <a href="https://www.youtube.com/watch?v=mCdA4bJAGGk">
                ¿Olvidaste tu contraseña?
            </a>
            <button>Ingresar</button>
        </form>
    </div>
    
    
    <button class="boton"><img class="luna" src="images/moon2.png" alt="luna"></button>
    <button class="boton2"><img class="sol" src="images/sun.png" alt="sol"></button>

</body>

</html>
